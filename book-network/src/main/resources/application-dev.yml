spring:
  datasource:
    url: jdbc:postgresql://postgres-sql-bsn:5432/book_social_network
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: mail-dev-bsn   # use Docker container name
    port: 1025                # SMTP port of MailDev
    username: ""              # MailDev does not require auth
    password: ""              # MailDev does not require auth
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false
          ssl.enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

application:
  security:
    jwt:
      secret-key: HgP6cCrbCkXNhb/r45Alp6OxrthPu7f2hwwW7JacrNI=
      expiration: 86400000
  mailing:
    frontend:
      activation-url: http://localhost:4200/activate-account
  file:
    upload:
      photos-output-path: ./uploads
server:
  port: 8088



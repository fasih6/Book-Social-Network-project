<h2>Returned Books</h2>
<hr />

<div
  *ngIf="message"
  class="alert"
  [class.alert-success]="level === 'success'"
  [class.alert-danger]="level === 'danger'"
>
  {{ message }}
</div>

<div class="mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Rating</th>
        <th><i class="fas fa-cogs"></i></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let book of returnedBooks.content; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.isbn }}</td>
        <td><i class="fas fa-star text-warning"></i> {{ book.rate }}</td>
        <td>
          <div class="d-flex gap-2">
            <!-- Paper plane icons -->
            <i
              *ngIf="book.returned"
              class="fa-regular fa-paper-plane text-primary"
            >
            </i>

            <i
              *ngIf="!book.returned"
              class="fa-solid fa-paper-plane text-success"
              style="cursor: pointer"
            >
            </i>

            <!-- Check icon -->
            <i
              class="fa-solid fa-circle-check"
              (click)="approveBookReturn(book)"
              [class.text-success]="book.returnApproved"
              style="cursor: pointer"
            >
            </i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-3">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToFirstPage()"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToPreviousPage()"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>

      <!-- Page Number Buttons -->
      <li
        class="page-item"
        *ngFor="
          let _ of [].constructor(returnedBooks.totalPages);
          let pageIndex = index
        "
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToPage(pageIndex)"
          [class.active]="pageIndex === page"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>

      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToNextPage()"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToLastPage()"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </div>
</div>

<h3>My Books list</h3>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New book
  </a>
</div>
<hr />
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    *ngFor="let book of books"
    [book]="book"
    [manage]="true"
    (edit)="editBook($event)"
    (share)="shareBook($event)"
    (archive)="archiveBook($event)"
  ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToFirstPage()"
          aria-label="Previous"
          [class.disabled]="page === 0"
          ><i class="fa-solid fa-angles-left"></i
        ></a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToPreviousPage()"
          aria-label="Previous"
          [class.disabled]="page === 0"
          ><i class="fa-solid fa-angle-left"></i
        ></a>
      </li>
      <li
        class="page-item"
        *ngFor="
          let _ of [].constructor(this.bookResponse.totalPages);
          let pageIndex = index
        "
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToPage(pageIndex)"
          aria-label="Previous"
          [class.active]="pageIndex === page"
          >{{ pageIndex + 1 }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToNextPage()"
          aria-label="Next"
          [class.disabled]="isLastPage"
          ><i class="fa-solid fa-chevron-right"></i
        ></a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToLastPage()"
          aria-label="Next"
          [class.disabled]="isLastPage"
          ><i class="fa-solid fa-angles-right"></i
        ></a>
      </li>
    </ul>
  </nav>
</div>

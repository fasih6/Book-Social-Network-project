<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input
      [(ngModel)]="authRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      [(ngModel)]="authRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="login()">
      <i class="fas fa-sign-in-alt"></i>&nbsp;Sign in
    </button>
    <div>
      Don't have an account?&nbsp;
      <button type="button" class="btn btn-link" (click)="register()">
        <i class="fas fa-user-plus"></i>&nbsp;Register
      </button>
    </div>
  </div>
</div>
